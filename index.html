    /* Prevent auto-scroll during initial page load */
    body.prevent-scroll {
      overflow: hidden !important;
      position: fixed !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <script>
    // Prevent auto-scroll by blocking scroll on body during initial load
    document.addEventListener('DOMContentLoaded', function() {
      // Add class to prevent scrolling
      document.body.classList.add('prevent-scroll');
      
      // Force scroll to top
      window.scrollTo(0, 0);
      
      // Remove the class after 3 seconds to allow normal scrolling
      setTimeout(function() {
        document.body.classList.remove('prevent-scroll');
        // Ensure we're still at the top
        window.scrollTo(0, 0);
      }, 3000);
    });
  </script>
